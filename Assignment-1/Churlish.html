    <h2><u>Churlish</u> </h2>
    Meaning: <br>
    Rude in a mean-spirited and surly way.
    <h3>Usage in a sentence:</h3>
    <ul>
        <li>"It seems churlish to quibble over the fact that there is no lamb."</li>
        <li>"It would surely be churlish to deny that this was a start."</li>
    </ul>
